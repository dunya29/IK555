<!DOCTYPE html>
<html lang="ru">

    @@include('_head.html', {
    "title": "Восстановление пароля"
    })

    <body>
        <div class="wrap">
            <!--main-->
            <main class="main">
                <!--log-p-->
                <section class="log-p">
                    <div class="custom-scroll">
                        <a href="login.html" class="back-btn">
                            <svg><use xlink:href="img/icons/sprite.svg#btn-prev"></use></svg>
                            Назад
                        </a>
                        <div class="log-p__inner">
                            <div class="log-p__content">
                                <div class="log-p__top">
                                    @@include("_logo.html")
                                    <h1>Новый пароль</h1>
                                </div>
                                <form action class="form">
                                    <div class="form__items">
                                        <div class="form__item">
                                            <div class="form__lbl">Новый пароль</div>
                                            <div class="item-form item-form--password">
                                                <input type="password" autocomplete="off" name="password" placeholder="123123">
                                                <span data-error></span>
                                                <button type="button" class="item-form__eye"></button>
                                            </div>
                                        </div>
                                        <div class="form__item">
                                            <div class="form__lbl">Повторите пароль</div>
                                            <div class="item-form item-form--password">
                                                <input type="password" autocomplete="off" name="repeat-password" placeholder="123123">
                                                <span data-error></span>
                                                <button type="button" class="item-form__eye"></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form__footer">
                                        <button class="btn main-btn" data-send-passLink="send" type="submit">Сохранить</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            @@include('_modal.html')
        </div>
        @@include('_js.html')
    </body>

</html>
