<!DOCTYPE html>
<html lang="ru">

    @@include('_head.html', {
    "title": "Восстановление пароля"
    })

    <body>
        <div class="wrap">
            <!--main-->
            <main class="main">
                <!--log-p-->
                <section class="log-p">
                    <div class="custom-scroll">
                        <a href="login.html" class="back-btn">
                            <svg><use xlink:href="img/icons/sprite.svg#btn-prev"></use></svg>
                            Назад
                        </a>
                        <div class="log-p__inner">
                            <div class="log-p__content">
                                <div class="log-p__top">
                                    @@include("_logo.html")
                                    <h1>Восстановление пароля</h1>
                                    <p class="reset-pass-txt">Пожалуйста, введите почту, которую указывали при регистрации </p>
                                </div>
                                <form class="form" data-pass-form="send-pass" data-timeout="30" onsubmit="event.preventDefault();resetPassword('example@gmail.com')">
                                    <div class="form__items">
                                        <div class="form__item">
                                            <div class="form__lbl">Почта</div>
                                            <div class="item-form">
                                                <input type="text" name="mail" placeholder="example@gmail.com">
                                                <span data-error></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form__footer">
                                        <button class="btn main-btn" data-send-passLink="send" type="submit">Далее</button>
                                    </div>
                                </form>
                                <form class="resend-pass" data-pass-form="resend-pass" onsubmit="event.preventDefault();resetPassword('example@gmail.com')">
                                    <div class="resend-pass__resend">
                                        <button class="h4 btn link resend-pass__btn" data-send-passLink="resend" type="submit" disabled>Отправить повторно</button>
                                        <div class="h4 resend-pass__timeout"><span class="resend-pass__min"></span>:<span class="resend-pass__sec"></span></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            @@include('_modal.html')
        </div>
        @@include('_js.html')
    </body>

</html>
