<!--orders-filter-->
<div class="orders-filter">
    <form class="custom-scroll orders-filter__form" onsubmit="event.preventDefault();unshowOrderFilter()">
        <div class="orders-filter__top">
            <div class="h2">Фильтр</div>
            <button type="reset" class="btn link">Очистить</button>
            <button type="button" class="btn-close">
                <svg><use xlink:href="img/icons/sprite.svg#close"></use></svg>
            </button>
        </div>
        <div class="orders-filter__items">
            <div class="orders-filter__item orders-filter__item--type">
                <div class="form__lbl">Тип</div>
                <div class="dropdown radio-select service-select" aria-expanded="false">
                    <div class="dropdown__header checked">
                        <span>
                            <img src="img/icons/repair.svg" alt="Ремонт">
                            Ремонт
                        </span>
                        <svg><use xlink:href="img/icons/sprite.svg#chevron-bot"></use></svg>
                    </div>
                    <div class="dropdown__body">
                        <div class="custom-scroll dropdown__options">
                            <label>
                                <input type="radio" name="service-type" value="1" data-order-type="1" checked>
                                <span>
                                    <img src="img/icons/repair.svg" alt="Ремонт">
                                    Ремонт
                                </span>
                            </label>
                            <label>
                                <input type="radio" name="service-type" value="2" data-order-type="2">
                                <span>
                                    <img src="img/icons/clock.svg" alt="Тех. обслуживание">
                                    Тех. обслуживание
                                </span>
                            </label>
                            <label>
                                <input type="radio" name="service-type" value="3" data-order-type="3">
                                <span>
                                    <img src="img/icons/box.svg" alt="Поставка">
                                    Поставка
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="orders-filter__item">
                <div class="form__lbl">Дата создания</div>
                <div class="form__grid">
                    <div class="item-form item-form--date">
                        <input type="text" name="created-start" placeholder="С" class="js-datepicker" data-name="start-date">
                    </div>
                    <div class="item-form item-form--date">
                        <input type="text" name="created-end" data-end placeholder="По" class="js-datepicker" data-name="end-date">
                    </div>
                </div>
            </div>
            <div class="orders-filter__item">
                <div class="form__lbl">Гарантия</div>
                <div class="form__grid">
                    <div class="item-form item-form--date">
                        <input type="text" name="garanty-start" placeholder="С" class="js-datepicker" data-name="start-date">
                    </div>
                    <div class="item-form item-form--date">
                        <input type="text" name="garanty-end" placeholder="По" class="js-datepicker" data-name="end-date">
                    </div>
                </div>
            </div>
            <div class="orders-filter__item">
                <div class="form__lbl">Статус</div>
                <div class="dropdown radio-select status-select current" data-order-status="1" aria-expanded="false">
                    <div class="dropdown__header">
                        <span data-init-text="Название">Название</span>
                        <svg><use xlink:href="img/icons/sprite.svg#chevron-bot"></use></svg>
                    </div>
                    <div class="dropdown__body">
                        <div class="custom-scroll dropdown__options">
                            <label>
                                <input type="radio" name="order-status" value="all">
                                <span>Не выбрано</span>
                            </label>
                            <label>
                                <input type="radio" name="order-status" value="1">
                                <span>Стоп ремонт (Отправка Заказчику на тестирование)</span>
                            </label>
                            <label>
                                <input type="radio" name="order-status" value="2">
                                <span>Выполнено</span>
                            </label>
                            <label>
                                <input type="radio" name="order-status" value="3">
                                <span>Готов к отгрузке</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="dropdown radio-select status-select" data-order-status="2" aria-expanded="false">
                    <div class="dropdown__header">
                        <span data-init-text="Название">Название</span>
                        <svg><use xlink:href="img/icons/sprite.svg#chevron-bot"></use></svg>
                    </div>
                    <div class="dropdown__body">
                        <div class="custom-scroll dropdown__options">
                            <label>
                                <input type="radio" name="order-status" value="all">
                                <span>Не выбрано</span>
                            </label>
                            <label>
                                <input type="radio" name="order-status" value="1">
                                <span>Выполнено</span>
                            </label>
                            <label>
                                <input type="radio" name="order-status" value="2">
                                <span>Не выполнено</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="dropdown radio-select status-select" data-order-status="3" aria-expanded="false">
                    <div class="dropdown__header">
                        <span data-init-text="Название">Название</span>
                        <svg><use xlink:href="img/icons/sprite.svg#chevron-bot"></use></svg>
                    </div>
                    <div class="dropdown__body">
                        <div class="custom-scroll dropdown__options" data-order-status="3">
                            <label>
                                <input type="radio" name="order-status" value="all">
                                <span>Не выбрано</span>
                            </label>
                            <label>
                                <input type="radio" name="order-status" value="1">
                                <span>Готов к отгрузке</span>
                            </label>
                            <label>
                                <input type="radio" name="order-status" value="2">
                                <span>Отгружен</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="orders-filter__bottom">
            <button class="btn main-btn" type="submit">
                Показать результаты
            </button>
        </div>
    </form>
</div>
